<!DOCTYPE html>
<html>
<head>
    <title>Hapus Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 p-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-xl font-bold text-red-700 mb-4">Konfirmasi Hapus</h1>
        <p>Apakah kamu yakin ingin menghapus jadwal imunisasi <strong>{{ jadwal.jenis_imunisasi }}</strong> pada tanggal <strong>{{ jadwal.tanggal }}</strong>?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Ya, Hapus</button>
            <a href="{% url 'dashboard' %}" class="ml-3 text-gray-600 hover:underline">Batal</a>
        </form>
    </div>
</body>
</html>
