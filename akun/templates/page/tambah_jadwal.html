<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Jadwal Imunisasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Tambah Jadwal Imunisasi</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}


            <div>
                <label for="jenis_imunisasi" class="block text-sm font-medium text-gray-700">Jenis Imunisasi</label>
                <input type="text" name="jenis_imunisasi" id="jenis_imunisasi"
                       value="{{ form.jenis_imunisasi.value|default_if_none:'' }}"
                       class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                <input type="date" name="tanggal" id="tanggal"
                       value="{{ form.tanggal.value|default_if_none:'' }}"
                       class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
                <textarea name="keterangan" id="keterangan" rows="3"
                          class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-200">{{ form.keterangan.value|default_if_none:'' }}</textarea>
            </div>

            <div class="flex justify-end space-x-2">
                <a href="{% url 'dashboard' %}" 
                   class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                    Batal
                </a>
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Simpan
                </button>
            </div>
        </form>
    </div>
</body>
</html>
