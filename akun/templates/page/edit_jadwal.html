<!DOCTYPE html>
<html>
<head>
    <title>Edit Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #38bdf8 0%, #06b6d4 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 9999px;
            opacity: 0.3;
            animation: bubbleUp 10s linear infinite;
        }
        @keyframes bubbleUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.3;
            }
            80% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

    <!-- Animated Bubbles Background -->
    <div class="pointer-events-none select-none">
        <div class="bubble" style="left:10%; width:60px; height:60px; background:#fff; animation-delay:0s;"></div>
        <div class="bubble" style="left:30%; width:40px; height:40px; background:#e0f2fe; animation-delay:2s;"></div>
        <div class="bubble" style="left:50%; width:80px; height:80px; background:#bae6fd; animation-delay:4s;"></div>
        <div class="bubble" style="left:70%; width:50px; height:50px; background:#fff; animation-delay:1s;"></div>
        <div class="bubble" style="left:85%; width:30px; height:30px; background:#e0f2fe; animation-delay:3s;"></div>
    </div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-blue-900/40 backdrop-blur-sm z-0"></div>

    <div class="relative z-10 w-full max-w-xl bg-white/90 p-8 rounded-2xl shadow-2xl border border-blue-100">
        <h1 class="text-2xl font-extrabold text-blue-700 mb-6 text-center drop-shadow">Edit Jadwal</h1>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-xs text-gray-400 mt-1">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-xs text-red-500 mt-1">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="flex items-center justify-between pt-4">
                <button type="submit" class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white px-6 py-2 rounded-lg font-bold shadow hover:from-blue-700 hover:to-cyan-600 transition">
                    Simpan
                </button>
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:underline text-sm ml-4">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
