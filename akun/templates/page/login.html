<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>HealthyGrowth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 9999px;
            opacity: 0.3;
            animation: bubbleUp 4s linear infinite;
        }
        @keyframes bubbleUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.3;
            }
            80% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

    <!-- Animated Bubbles Background -->
    <div class="pointer-events-none select-none">
        <div class="bubble" style="left:10%; width:60px; height:60px; background:#fff; animation-delay:0s;"></div>
        <div class="bubble" style="left:30%; width:40px; height:40px; background:#e0f2fe; animation-delay:2s;"></div>
        <div class="bubble" style="left:50%; width:80px; height:80px; background:#bae6fd; animation-delay:4s;"></div>
        <div class="bubble" style="left:70%; width:50px; height:50px; background:#fff; animation-delay:1s;"></div>
        <div class="bubble" style="left:85%; width:30px; height:30px; background:#e0f2fe; animation-delay:3s;"></div>
    </div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-blue-900/40 backdrop-blur-sm z-0"></div>

    <!-- Login Card Horizontal -->
    <div class="relative z-10 bg-white/90 rounded-2xl shadow-2xl flex overflow-hidden w-full max-w-4xl border border-blue-100">
        <!-- Left Image Section -->
        <div class="w-1/2 hidden md:block bg-gradient-to-tr from-blue-200 to-cyan-200">
            <img src="https://images.unsplash.com/photo-1582486225644-aeacf6aa0b1b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG1vdGhlciUyMGFuZCUyMGNoaWxkfGVufDB8fDB8fHwy" alt="HealthyGrowth Image" class="h-full w-full object-cover mix-blend-multiply opacity-90">
        </div>

        <!-- Right Form Section -->
        <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
            <div class="text-center mb-8">
                <i class="fas fa-seedling text-blue-600 text-4xl mb-3 animate-bounce"></i>
                <h2 class="text-3xl font-extrabold text-blue-700 drop-shadow">HealthyGrowth</h2>
                <p class="text-base text-gray-500 mt-1">Silakan login untuk melanjutkan</p>
            </div>

            {% if messages %}
                <div class="mb-4 text-sm text-red-600 text-center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 block w-full px-4 py-2 border border-blue-200 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:outline-none bg-blue-50/50">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 block w-full px-4 py-2 border border-blue-200 rounded-lg shadow-sm focus:ring focus:ring-blue-200 focus:outline-none bg-blue-50/50">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white py-2 px-4 rounded-lg hover:from-blue-700 hover:to-cyan-600 transition duration-200 font-bold shadow-lg">
                    Login
                </button>
            </form>

            <p class="text-sm text-center mt-6">
                Belum punya akun?
                <a href="{% url 'register' %}" class="text-cyan-600 hover:underline font-semibold">Daftar di sini</a>
            </p>

            <div class="text-center mt-4">
                <a href="{% url 'landing' %}"
                   class="inline-block bg-gray-100/80 text-gray-700 px-4 py-2 rounded hover:bg-gray-200 transition text-sm shadow">
                    ‚Üê Kembali ke Halaman Utama
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
